<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="/asd.jpg" id="person-img" alt="">
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae at voluptas recusandae alias quisquam dicta quibusdam quaerat ducimus sint accusamus. Accusantium quod, a voluptates exercitationem amet aliquid provident voluptate fugit!
          </p>
          <div class="button-container">
            <button class="prev-btn" onclick="prev()">
             <i class="fas fa-chevron-left"></i>
            </button>
            <button class="prev-btn" onclick="next()">
              <i class="fas fa-chevron-right"></i>
             </button>
             <button class="random-btn" onclick="suprise()">Suprise Me</button>
          </div>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
